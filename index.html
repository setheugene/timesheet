
<!DOCTYPE html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Employee Rates</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
    crossorigin="anonymous">
  <script src="https://www.gstatic.com/firebasejs/4.12.0/firebase.js"></script>
</head>
<body>
  <div class="jumbotron">
    <h1> Employee Data Managment</h1>
    <h2> A Comprehensive Directory of Employee Billable Hours</h2>
  </div>
  <div class="card">
    <table class="table">
      <thead>
        <tr>
          <th scope="col">Employee Name</th>
          <th scope="col">Role</th>
          <th scope="col">Start Date</th>
          <th scope="col">Months Worked</th>
          <th scope="col">Monthly Rate ($)</th>
          <th scope="col">Total Billed ($)</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>
  <div class="card">
    <div class="card-body">
      <form>
        <div class="form-group">
          <label for="exampleInputEmail1">Name</label>
          <input type="text" class="form-control" id="nameInput" aria-describedby="emailHelp" placeholder="Name">
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Role:</label>
          <input type="text" class="form-control" id="roleInput" placeholder="Role">
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Start Date(MM/DD/YYYY):</label>
          <input type="date" class="form-control" id="dateInput" placeholder="11/20/1989">
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Monthly Rate ($):</label>
          <input type="text" class="form-control" id="rateInput" placeholder="$400">
        </div>
        <button type="submit" class="btn btn-primary" id="addEmployee">Submit</button>
      </form>
    </div>
  </div>
  <div id = "well">

  </div>
  <script src="java.js"></script>
</body>
</html>
